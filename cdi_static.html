<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Car Dependency Index 3D Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
const map = new maplibregl.Map({
  container: 'map',
  style: 'https://basemaps.cartocdn.com/gl/dark-matter-nolabels-gl-style/style.json',
  /*style: {
    version: 8,
    sources: {},
    layers: [{
      id: 'background',
      type: 'background',
      paint: { 'background-color': '#000000' }
    }]
  },*/
  center: [12.5, 41.9],
  zoom: 10.5,
  pitch: 60,
  bearing: 0
});

// === Load CDI hex grid ===
map.on('load', () => {
  fetch('hexes_cdi.geojson')
    .then(r => r.json())
    .then(data => {
      map.addSource('hexes', { type: 'geojson', data: data });

      map.addLayer({
        id: 'hexes-3d',
        type: 'fill-extrusion',
        source: 'hexes',
        paint: {
          // height = scaled population
          'fill-extrusion-height': [
            'interpolate', ['linear'], ['get', 'population'],
            0, 0,
            1000, 2000,
            5000, 4000,
            10000, 5000,
          ],
          // color = CDI red–white–blue scale
          /*'fill-extrusion-color': [
            'interpolate', ['linear'], ['get', 'CDI'],
            -1, '#0011cc',
             0, '#ffffff',
             1, '#cc0000'
          ],*/
          'fill-extrusion-color': [
            'interpolate', ['linear'], ['get', 'CDI'],
             0.05, '#009999',   // deep orange for low CDI
             0.1, '#FFFFFF',   // neutral = white
             0.6, '#a34700'    // turquoise for high CDI (positive)
          ],
          'fill-extrusion-opacity': 0.65
        }
      });

      console.log("✅ CDI hex grid added");
      flySequence();
    });
});

</script>
</body>
</html>
